<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="googleV1.css">
  <title>Google!</title>
  <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
</head>

<body>
  <!-- Birinci  konteyner içinde arama çubuğunu ve buttonları bulunyor -->
  <div class="container1">
    <p>Search the web using Google!</p>
    <input type="text" style="width:300px"><br>
    <button>Google Search</button>
    <button>I'm feeling lucky</button>
  </div>
  <!-- İkinici konteyner  içinde içerikleri bulunuyor  -->
  <div class="container2">
    <!-- İçerikler -->
    <div class="content">
      <ul>
        <li>
          <p>Special Searches</p>
        </li>
        <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
        <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
      </ul>
    </div>
    <div class="content2">
      <ul>
        <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
        <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
        <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
        <li> <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
      </ul>
    </div>
    <div class="content">
      <p>Get Google! <br>
        updates monthly:</p>
      <input value="your e-mail" type="email"><br>
      <button>Subscribe</button>
      <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
  </div>
  <!-- Telif hakları -->
  <p class="footer ">Copyright ©1998 Google Inc.</p>
</body>
</html>
